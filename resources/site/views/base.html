<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% if title %}
      {{title}}
      {% else %}
      {{ constant('SITE_NOME') }}
      {% endif %}
    </title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <!-- Custom styles -->
    <link rel="stylesheet"
      href="{{ url('blog/resources/assets/css/styles.css') }}">
    <link rel="stylesheet"
      href="{{ url('blog/resources/site/assets/css/site.css') }}">
  </head>
  <body>
    <!-- INCLUSAO DE HTML -->
    {% include 'header.html' %}

    <div class="row p-4">

      <div class="col-md-9 content">
        {% block content %}{% endblock %}
      </div>

      <aside class="col-lg-3">
        {% include 'sidebar.html' %}
      </aside>
    </div>

    {% include 'footer.html' %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <script src="{{ url('resources/site/assets/js/scripts.js') }}"></script>
    <script src="{{ url('resources/site/assets/js/site.js')}}"></script>
  </body>
</html>
